<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/5.1.0/darkly/bootstrap.min.css">
    <title>Relatório de Investimentos</title>
</head>

<body>
    <div class="container text-center">
        <h1>Relatório de Investimentos</h1>
        <hr class="my-3">

        <div class="row">
            <div class="col-md-7 col-sm-12">
                <div class="card">
                    <div class="card-body bg-dark text-white">
                        <h3>Ganhos e Perdas</h3>
                        <div id="ganhoPerdaChart" style="width: 100%; height: 400px;"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-5 col-sm-12 mt-4 mt-md-0">
                <div class="card">
                    <div class="card-body bg-dark text-white">
                        <h3>Percentual de Quantidade de Ações</h3>
                        <div id="quantidadeAcoesChart" style="width: 100%; height: 300px;"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-8 col-sm-12 mt-4">
                <div class="card">
                    <div class="card-body bg-dark text-white">
                        <h3>Volume Financeiro e Resultado Bruto</h3>
                        <div id="volumeFinanceiroChart" style="width: 100%; height: 400px;"></div>
                    </div>
                </div>
            </div>
        </div>
        <hr class="my-4">
    </div>

    <script src="xlsx.full.min.js"></script>
    <script src="xlsx_reader.js"></script>
</body>

</html>
